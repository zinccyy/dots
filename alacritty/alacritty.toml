[general]
import = ["colors.toml"]

[env]
TERM = "screen-256color"

[window]
startup_mode = "Fullscreen"
# blur = true
# opacity = 0.7

[font]
size = 13
normal      = { family = "VictorMono Nerd Font", style = "Bold" }
bold        = { family = "VictorMono Nerd Font", style = "Bold" }
italic      = { family = "VictorMono Nerd Font", style = "Italic" }
bold_italic = { family = "VictorMono Nerd Font", style = "Bold Italic" }

[selection]
save_to_clipboard = true

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen"},]
